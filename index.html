<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

<body>
  <main>
  <div class="qr">
    <img class="qrpic" src="./images/image-qr-code.png" alt="QR">
    <h1 class="qrdescription1">Improve your front-end skills by building projects</h1>
    <p class="qrdescription2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  <div class="challenge-by">
    <p>Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a class="footer-link" href="https://en.wikipedia.org/wiki/Acorn">Acorn</a>.
    </p>
  </div>
</main>
</body>

</html>
